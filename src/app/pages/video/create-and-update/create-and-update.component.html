<form [formGroup]="whatsappForm" (ngSubmit)="onSubmit()">
    <!-- <pre>{{whatsappForm.value|json}}</pre> -->
    <div class="card mb-3 border-0">
        <div class="card-body  ms-5 p-4">
            <h6 class="card-title mb-3"> <span class="badge text-dark rounded-circle number_badge"></span> Video
                Details</h6>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="apiName" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name" id="apiName"
                            aria-describedby="apiName" placeholder="Name">
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="identifier" class="form-label">Description</label>
                        <textarea type="text" class="form-control" formControlName="identifier" id="identifier"
                            aria-describedby="identifier" placeholder=""></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="identifier" class="form-label">File Upload</label>
                        <input type="file" name="" class="form-control" id="">
                    </div>
                </div>

            <div class="text-start mb-3">
                <button type="submit" class="btn btn-primary">Save</button> &nbsp;
                <a routerLink="/video" type="submit" class="btn btn-outline-primary">Cancel</a> &nbsp;
            </div>
        </div>
    </div>
    

    
</form>
