<div class="row">
    <div class="col-md-12 table_listing__container">
       <div class="card box_shadow border-0">
        <div class="card-body">
            <div class="row mb-4 align-items-center">
                <div class="col-md-3">
                </div>
                <div class="col-md-9 text-end">
                    <a class="btn btn-primary" routerLink="/video/create"> + Upload New</a>
                </div>
                
                  </div>
            <div class="table-responsive border-top min_table_height">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="videoList.length; else nodata">
                            <tr *ngFor="let video of videoList">
                                <td>{{video.id}}</td>
                                <td><div>{{video?.name}}</div></td>
                                <td>{{video.description}}</td>
                                <td>
                                    <!-- <a class="text-decoration-none" routerLink="/video/edit/{{video.id}}"><i class="icon-edite"></i></a> &nbsp; -->
                                    <a class="text-decoration-none" routerLink="/video/{{video.id}}/setting/">Setting</a>&nbsp;
                                    <a class="text-decoration-none" href="#" (click)="openModal($event, template, video)"><i class="icon-delete"></i></a>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-template #nodata>
                            <tr>
                                <td colspan="15" class="text-center">No data found!</td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>

                <ng-template #template>
                    <div class="modal-body text-center">
                      <p>Are you sure you want to delete this channel?</p>
                      <button type="button" class="btn btn-default" (click)="deleteChannel()" >Yes</button>
                      <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
                    </div>
                  </ng-template>
              </div>
        </div>
       </div>
    </div>
</div>
