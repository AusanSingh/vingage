<div class="row">
    <div class="col-md-12 table_listing__container">
       
                
                        <ng-container *ngIf="videoList.length; else nodata">
                            <div *ngFor="let video of videoList">
                                <div class="card" style="width: 18rem;">
                                    <img class="card-img-top" src="..." alt="Card image cap">
                                    <div class="card-body">
                                      <h5 class="card-title">{{video?.name}}</h5>
                                      <p class="card-text">{{video.description}}</p>
                                      <div class="row">
                                          <a href="#" class="btn btn-outline-primary col-6">Preview</a> 
                                        <a href="#" class="btn btn-primary col-6">Edit</a> 
                                    </div>
                                    </div>
                                  </div>
                                {{video.id}}
                                
                                
                                    <!-- <a class="text-decoration-none" routerLink="/video/edit/{{video.id}}"><i class="icon-edite"></i></a> &nbsp; -->
                                    <a class="text-decoration-none" routerLink="/video/{{video.id}}/setting/">Setting</a>&nbsp;
                                    <a class="text-decoration-none" href="#" (click)="openModal($event, template, video)"><i class="icon-delete"></i></a>
                                
                            </div>
                        </ng-container>
                        <ng-template #nodata>
                            No data found!
                        </ng-template>
                   
                <ng-template #template>
                    <div class="modal-body text-center">
                      <p>Are you sure you want to delete this channel?</p>
                      <button type="button" class="btn btn-default" (click)="deleteChannel()" >Yes</button>
                      <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
                    </div>
                  </ng-template>
              </div>
        </div>
