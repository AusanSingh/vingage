<app-loader *ngIf="isLoading"></app-loader>
<div class="config-header">
    <div class="go-back">
        <span class="mgn-r-120 cursor-pointer" routerLink="/"><img
                src="assets/images/video-config/back-arrow.svg"></span>
        <span>Back to home</span>
    </div>
    <div class="template-name">{{templateData?.name}}</div>
    <div class="template-btn">
        <button class="btn btn-primary mgn-r-12" type="button" (click)="sendData(true)">Preview</button>
        <button class="btn btn-outline-primary" type="button" (click)="sendData()">Save</button>
    </div>
</div>
