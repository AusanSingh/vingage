<div class="properties text-configuration">
    <h6 class="mb-3 f-size-14">Text Configurations</h6>
    <div class="mb-3">
        <label>Text Name</label>
        <input class="form-control form-control-sm mar-b-4" type="text" name="textname" [(ngModel)]="element.text"
            placeholder="Enter name" />
        <span class="f-size-11">{{sublabel}}</span>
    </div>
    <div class="mb-3">
        <label>Select Action</label>
        <select class="form-select form-select-sm" [(ngModel)]="element.action">
            <option value="" selected>Select</option>
            <option *ngFor="let action of actions" value="{{action.value}}">{{action.key}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="light-grey">Set time to display</label>
        <div class="row">
            <div class="col-6">
                <label>Start time</label>
                <input class="form-control form-control-sm mar-b-4" type="text" name="starttime"
                    [(ngModel)]="element.duration.start" placeholder="Enter start time" appNumberOnly
                    [maxAllowedValue]="video.totalVideoDuration" />
            </div>
            <div class="col-6">
                <label>End time</label>
                <input class="form-control form-control-sm mar-b-4" type="text" name="endtime"
                    [(ngModel)]="element.duration.end" placeholder="Enter end time" appNumberOnly
                    [maxAllowedValue]="video.totalVideoDuration" />
            </div>
        </div>
    </div>
    <div class="divider"></div>
</div>
<app-comp-style-effect [element]="element" [config]="config"></app-comp-style-effect>
